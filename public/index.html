<!DOCTYPE html>
<html>
  <head>
    <title>Sonikpass App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A simple app for Sonikpass ">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="scripts/vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="css/screen.min.css" type="text/css" />
    <style type="text/css">
      header{
        padding: 1em;
      }
      #header-region nav ul:first-child{
        float: right;
      }
      #header-region ul li{
        max-width: 120px;
        display: inline-flex;
      }
      table{
        border: 1px solid #ddd;
      }
      table tr{
        border: 1px solid #ddd;
      }
      table td{
        padding: 10px;
        border: 1px solid #ddd;
      }
      table img{
        width: 50px;
        height: 50px;
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div class="container-fluid">
      <header class="row" id="header-region"></header>
      <div class="row">
        <aside class="col-md-2"></aside>
        <div class="col-md-9 col-md-offset-X" id="center_content"> 
          <div id="main-region">
            <div id="top"></div>
            <section id="team_list"></section>
            <section id="user_list"></section>
            <section id="faq_list"></section>
          </div>
        </div>
      </div>
      <footer id="footer-region"></footer>
    </div>
    

    <script type="text/template" id="header-template">
      <ul>
        <li><input type="text" id="start_date" name="start_date" class="datepicker form-control" placeholder="Start Date"></li>
        <li><input type="text" id="end_date" name="end_date" class="datepicker form-control" placeholder="End Date"></li>
        <li><button id="update_report">Go</button></li>
      </ul>
      <ul id="navlinks">
        <li><a href="/indexOLD.html" id="main_logo">template Home</a></li>
        <li><a href="#about">About Us</a></li>
        <li><a href="#faqs">FAQs</a></li>
        <li><a href="#api">API</a></li>
        <li><a href="#privacy">Privacy Policy</a></li>
        <li><a href="#team">Team</a></li>
        <li><a href="#users">Users</a></li>
        <li><a href="#growth">Growth</a></li>
      </ul>
      <button id="api">FETCH API</button>
    </script>

    <script type="text/template" id="content-template">
        <h3><%= headline %></h3> 
        <p class="copy"><%= content %></p>
    </script>

    <script type="text/template" id="team-template">
      <ul id="team-<%= id %>">
        <li><img src="<%= image_url %>" alt="<%= name %>"></li>
        <li><h3><%= name %></h3></li>  
        <li><p class="copy"><%= about %></p></li>  
      </ul>    
    </script>    

    <script type="text/template" id="users-template">
        <td><%= id %></td>
        <td><img src="<%= image_url %>" alt="<%= image_url %>"></td>
        <td><%= name %></td>  
        <td><%= date %></td>  
    </script>

    <script type="text/template" id="accordion-template">
      <div>
        <a class="trigger" data-toggle="collapse" data-target="#answer-<%= id %>">
          <span class="circle-num-label"><span><%= id %></span></span>
          <span class="question"><%= question %></span>
        </a>
        <div id="answer-<%= id %>" class="collapse answer"><%= answer%></div>
      </div>
    </script>

    <script type="text/template" id="footer-template">
      <p>â€” &copy; <span class="date">2016</span> by Sonikpass. All rights reserved. <a href="https://sonikpass.com/privacypolicy.html" target="_blank">| Privacy Policy</a> <a href="https://www.twitter.com/sonikpass">| <img alt="Twitter" height="13" src="/assets/icons/Twitter_logo_grey.png" style="margin-bottom:-3px" width="16"></a></p>
    </script>


    <script data-main="scripts/build/dist/main.min.js" src="scripts/vendor/requirejs/require.js"></script>

  </body>
</html>
