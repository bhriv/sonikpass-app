<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Sonikpass - Everything Secure. Everything Passwordless.</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body id="snippets">
		<div class="global-container">
		<h1>Snippets</h1>
			<div id="aligner">
				<section id="type">
					<div>
						left
					</div>
					<div>
						<form>
							<input type="text" name="myText1" placeholder="Text Field">
							<input type="email" name="myEmailField" placeholder="me@example.com">
							<input type="tel" name="myTel" placeholder="(123) 555-9876">
							<input type="url" name="myUrl" placeholder="https://www.example.com">
							<label><input type="checkbox" name="myCheckbox1"> Option 1</label>
							<label><input type="checkbox" name="myCheckbox2"> Option 2</label>
							<input type="date" name="myDateTime">
							<button type="button" name="myButton" formtarget="_self" class="gradient-btn">Primary CTA</button>
							<button type="button" name="myButton" formtarget="_self">Secondary CTA</button>
							<input type="submit" value="Submit" name="mySubmit">
						</form>
					</div>
				</section>
			</div>
			
		</div> <!-- end global-container -->
		<script src="js/vendor/bundle.js"></script>
		<script src="js/main.min.js"></script>
	</body>
</html>
