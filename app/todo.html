<!DOCTYPE html>
<html>
  <head>
    <title>Sonikpass App</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="A simple app for Sonikpass ">
    <meta name="viewport" content="width=device-width">
    <!-- import sonikpass.com as style base - merge with SASS later on -->
    <link rel="stylesheet" media="screen" href="styles/sonikpass.css" type="text/css" />
    <!-- main app specific styles -->
    <link rel="stylesheet" media="screen" href="css/screen.css" type="text/css" />
    <script data-main="scripts/todo" src="scripts/vendor/requirejs/require.js"></script>
  </head>

  <body>
    <div id="main"></div>

    <script type="text/template" id="todo-list">
        <h1>Todos: <%= todosLength %></h1>
        <ul></ul>
        <input type="text" id="myInput" />
        <button id="button">Add</button>
    </script>
    <script type="text/template" id="todo-item">
        <%= name %>
    </script>
    
  </body>
</html>
